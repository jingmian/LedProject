<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vaeThink</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ADMIN__/lib/layui/css/layui.css"  media="all">
</head>
<body class="vae-body">

<form class="layui-form vae-content layui-form-pane">

    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block" style="max-width: 600px;">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">来源</label>
        <div class="layui-input-block" style="max-width: 600px;">
            <input type="text" name="from" lay-verify="required" autocomplete="off" placeholder="请输入来源" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">负责人</label>
        <div class="layui-input-block" style="max-width: 600px;">
            <input type="text" name="director" lay-verify="required" autocomplete="off" placeholder="请输入负责人" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">项目描述</label>
        <div class="layui-input-block" style="max-width: 1300px;">
            <textarea name="desc" placeholder="" class="layui-textarea" id="container" style="border:0;padding:0"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
            <input type="text" class="layui-input" id="test1" name="start_date">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
            <input type="text" class="layui-input" id="test2" name="end_date">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="vaeform">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.config({
        base: '/themes/admin_themes/module/'
    }).use(['upload','form','vaeyo', 'laydate'], function(){
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            vae = layui.vaeyo,
            laydate = lay.date;

        //监听提交
        form.on('submit(vaeform)', function(data){
            $.ajax({
                url:"/admin/scientific_project/addSubmit",
                type:'post',
                data:data.field,
                contentType:"application/x-www-form-urlencoded",
                success:function(e){
                    if(e.code==1){
                        layer.confirm('保存成功,返回列表页吗?', {icon: 3, title:'提示'}, function(index){
                            vae.backThisTab();
                            layer.close(index);
                        });
                    }else{
                        layer.msg(e.msg);
                    }
                }
            });
            return false;
        });
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
        laydate.render({
            elem: '#test2' //指定元素
        });
    });

</script>

</body>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container',{
        //初始化高度
        initialFrameHeight:200
    });
</script>
</html>
