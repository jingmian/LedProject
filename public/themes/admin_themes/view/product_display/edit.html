<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vaeThink</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ADMIN__/lib/layui/css/layui.css"  media="all">
</head>
<body class="vae-body">

<form class="layui-form vae-content layui-form-pane">

    <div class="layui-form-item">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block" style="max-width: 600px;">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入作者" class="layui-input" value="{$content.name}">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">产品描述</label>
        <div class="layui-input-block" style="max-width: 1300px;">
            <textarea name="desc" placeholder="" class="layui-textarea" id="container" style="border:0;padding:0">{$content.desc}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品图片</label>
        <div class="layui-input-inline">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                <div class="layui-upload-list" id="demo1">
                    <img src="{$content.img}" width="100" name="img"/>
                    <input type="hidden" name="img" value="{$content.img}">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品作者</label>
        <div class="layui-input-block" style="max-width: 600px;">
            <input type="text" name="author" lay-verify="required" autocomplete="off" placeholder="请输入作者" class="layui-input" value="{$content.author}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发布时间</label>
        <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
            <input type="text" class="layui-input" id="test2" name="day">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" value="{$content.id}" name="id">
            <button class="layui-btn" lay-submit="" lay-filter="vaeform">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.config({
        base: '/themes/admin_themes/module/'
    }).use(['upload','form','vaeyo'], function(){
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            upload = layui.upload,
            vae = layui.vaeyo;

        //图片上传
        var uploadInst = upload.render({
            elem: '#test1',
            url: '/admin/api/upload',
            done: function(res){
                //如果上传失败
                if(res.code == 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                $('#demo1 input').attr('value',res.data);
                $('#demo1 img').attr('src',res.data);
            }
        });

        //监听提交
        form.on('submit(vaeform)', function(data){
            $.ajax({
                url:"/admin/product_display/editSubmit",
                type:'post',
                data:data.field,
                contentType:"application/x-www-form-urlencoded",
                success:function(e){
                    if(e.code==1){
                        layer.confirm('保存成功,返回列表页吗?', {icon: 3, title:'提示'}, function(index){
                            vae.backThisTab();
                            layer.close(index);
                        });
                    }else{
                        layer.msg(e.msg);
                    }
                }
            });
            return false;
        });

    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test2', //指定元素
            value: '{$content.day}'
        });
    });
</script>

</body>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container',{
        //初始化高度
        initialFrameHeight:200
    });
</script>
</html>
