{layout name="layout1" /}

<div class="met-banner banner-pc300 banner-max300 banner-mobile200">

    <a data-original="__INDEX__/static/images/research.jpg" data-originals="__INDEX__/static/images/research.jpg" title=""  target='_blank'></a>

</div>

<div class="row">
    <div class="col-md-2"></div>
    <hr class="col-md-6">
</div>

<div class="row" align="center">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <ol class="breadcrumb">
            <li><a href="/index/index/index">首页</a></li>
            <li><a href="#">{$cate}</a></li>
            <li class="active">{$name}</li>
        </ol>
    </div>
</div>

<section class="met-show animsition">
    <div class="container">
        <div class="row">
            <div class="met-editor lazyload clearfix">
                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>{$name}<br/></h3>
                            </div>
                        </div>
                        {foreach $leadership_window as $value}　
                        <div class="row">
                            <div class="col-md-2">
                                <img src="__INDEX__/static/images/1.jpg" width="120" style="float: left;">
                            </div>
                            <div class="col-md-4">
                                <p class="name" style="color: #0168B7;font-weight: bold;font-size: 20px;">{$value.name}</p>
                                <p style="line-height: 40px;font-weight: bold;">{$value.job}</p>
                                <p>
                                    {$value.desc}
                                </p>
                            </div>
                        </div>
                        {/foreach}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
