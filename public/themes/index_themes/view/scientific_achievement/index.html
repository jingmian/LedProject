{layout name="layout2" /}

<div class="met-banner banner-pc300 banner-max300 banner-mobile200">
    <a data-original="__INDEX__/static/images/science.jpg" data-originals="__INDEX__/static/images/science.jpg" title=""  target='_blank'></a>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <hr class="col-md-6">
</div>

<section class="met-news animsition">
    <div class="container">
        <div class="row">
            <div class="col-md-9 met-news-body">
                <div class="row">
                    <div class="met-news-list">

                        <div class="row" align="center">
                            <div class="col-md-4">
                                <ol class="breadcrumb">
                                    <li><a href="/index/index/index">首页</a></li>
                                    <li><a href="#">{$cate}</a></li>
                                    <li class="active">{$name}</li>
                                </ol>
                            </div>
                        </div>
                        <p></p>

                        <ul class="met-page-ajax">
                            {foreach $scientific_achievement as $value}
                            <li class="">
                                <div class="media media-lg">
                                    <div class="media-body">
                                        <h4 class="media-heading">
                                            <a href="/index/scientific_achievement/show?id={$value.id}&flag={$flag}" title="{$value.name}" target='_blank'>
                                                {$value.name}
                                            </a>
                                        </h4>
                                        <p class="info">
                                            <span>{$value.day}</span>
                                            <span class="margin-left-10">科研成果</span>
                                        </p>
                                    </div>
                                </div>
                            </li>
                            {/foreach}
                        </ul>

                        <div class="hidden-xs">
                            <div class='met_pager'>
                                {$scientific_achievement->render()}
                            </div>
                        </div>
                        <div class="met-page-ajax-body visible-xs-block">
                            <button type="button" class="btn btn-default btn-block btn-squared ladda-button" id="met-page-btn" data-style="slide-left" data-url="http://www.lulian.cn/news/?lang=cn&class1=2&class2=4&class3=0&mbpagelist=1" data-page="1"><i class="icon wb-chevron-down margin-right-5" aria-hidden="true"></i>更多文章</button>
                        </div>

                    </div>
                </div>
            </div>
