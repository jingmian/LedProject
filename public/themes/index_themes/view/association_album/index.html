{layout name="layout1" /}

<div class="met-banner banner-pc300 banner-max300 banner-mobile200">

    <a data-original="__INDEX__/static/images/association.jpg" data-originals="__INDEX__/static/images/association.jpg" title="科研中心"></a>

</div>

<div class="row">
    <div class="col-md-2"></div>
    <hr class="col-md-6">
</div>

<div class="row" align="center">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <ol class="breadcrumb">
            <li><a href="/index/index/index">首页</a></li>
            <li><a href="#">{$cate}</a></li>
            <li class="active">{$name}</li>
        </ol>
    </div>
</div>

<section class="met-show animsition">
    <div class="container">
        {foreach $association_album as $value}
        <div class="row">
            <div class="met-editor lazyload clearfix">
                <div>
                    <h2 style="text-align: center;">
                        {$value.title}
                    </h2>
                    <p style="text-align: center;">
						<span style="font-size: 14px;">
							{$value.author}
						</span>
                    </p>
                    <div style="text-align: center;font-size: 14px;">
                        {$value.desc}
                    </div>
                    <p style="text-align: center;">
                        <img data-original="{$value.img}" data-width="2000" width="1200" data-height="1193" height="715" title="协会影集" alt="协会影集"/>
                    </p>
                    <hr/>
                </div>
            </div>
        </div>
        {/foreach}
    </div>
</section>
