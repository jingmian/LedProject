{layout name="layout1" /}

<div class="met-banner banner-pc300 banner-max300 banner-mobile200">

    <a data-original="__INDEX__/static/images/association.jpg" data-originals="__INDEX__/static/images/association.jpg" title=""  target='_blank'></a>

</div>

<div class="row">
    <div class="col-md-2"></div>
    <hr class="col-md-6">
</div>

<div class="row" align="center">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <ol class="breadcrumb">
            <li><a href="/index/index/index">首页</a></li>
            <li><a href="#">{$cate}</a></li>
            <li class="active">{$name}</li>
        </ol>
    </div>
</div>

<section class="met-show animsition">
    <div class="container">
        <div class="row">
            <div class="met-editor lazyload clearfix">
                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6" align="center">
                                <h3>{$name}<br/></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9" align="center">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                    <tr class="active">
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>职务</th>
                                        <th>籍贯</th>
                                        <th>联系方式</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {foreach $chairman as $value}
                                    <tr>
                                        <td>{$value.name}</td>
                                        <td>{$value.sex}</td>
                                        <td>{$value.job}</td>
                                        <td>{$value.native}</td>
                                        <td>{$value.phone}</td>
                                    </tr>
                                    {/foreach}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        {$chairman->render()}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
